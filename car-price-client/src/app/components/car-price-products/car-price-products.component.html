<div class="main">
    <div class="filter">
        <div class="d-flex">
            <h1>Filter</h1>
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown options="sortOptions" [(ngModel)]="sortkey" placeholder="Sort By Price" (onChange)="onSortChange()" styleClass="mb-2 md:mb-0"></p-dropdown>
            </div>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input class="cay" pInputText type="text" placeholder="Search...." input="dv.filter($event.target.value)" />
            </span>
        </div>
    </div>
</div>

<div class="table">
    <p-dataView>
    <ng-template pTemplate="gridItem">
       <div class="img"></div>
       <div class="title">{{CarInfo.Name}}</div>
       <div class="category">{{CarInfo.Category}}</div>
       <div class="rating">{{CarInfo.rating}}</div>
       <div class="price">{{CarInfo.Price}}</div>
       <div class="store">{{CarInfo.StoreAddress}}</div>
    </ng-template>
    </p-dataView>
</div>
